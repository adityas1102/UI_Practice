<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    
</head>
<body>


    <label for="colorInput">Enter Color: </label>
    <input type="text" id="colorInput" >
    <button onclick="applyColor()">Apply Color</button>

    <div id="content">
        <p class="colored">This is paragraph 1.</p>
        <p class="colored">This is paragraph 2.</p>
        <p class="colored">This is paragraph 3.</p>
    </div>

    <script>
        function applyColor() {
            const userColor = document.getElementById('colorInput').value;
            const Data = document.querySelectorAll('.colored');

            for (let i = 0; i < Data.length; i++) {
                Data[i].style.color = userColor;
            }
        }
    </script>

</body>
</html>
